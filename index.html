<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Weather Dash</title>
</head>

<body>
    <!-- Weather dashboard Header -->
    <Header>
        <h1>Weather Dash</h1>
    </Header>
    <!-- search feature -->
    <label for="citySearch">City name</label>
    <input type="search" id="citySearch" name="cityName">
    <button id="btnSearch">Search</button>

    <!-- last 1o searches -->

    <!-- current city -->
    <div id="divCity">
        <h1 id="currentCity"></h1>
        <p id="currentTemp"></p>
        <p id="currentWind"></p>
        <p id="currentHumidity"></p>
    </div>

    <!-- 5 day weather forcast -->
    <div>
        <div id="forecastCards">

        </div>
    </div>


</body>
<script src="./assets/script.js"></script>

</html>
